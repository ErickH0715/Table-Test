<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparación de Planes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .plan-title {
      font-weight: bold;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Características</th>
        <th>Enterprise</th>
        <th>Advance</th>
        <th>Starter</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="plan-title">Precio</td>
        <td>$900</td>
        <td>$700</td>
        <td>$300</td>
      </tr>
      <tr>
        <td class="plan-title">Tiempo de entrega</td>
        <td>3-6 Meses</td>
        <td>3-6 Meses</td>
        <td>3-6 Meses</td>
      </tr>
      <tr>
        <td class="plan-title">Soporte 24/7</td>
        <td class="positive">Sí</td>
        <td class="positive">Sí</td>
        <td class="negative">No</td>
      </tr>
      <tr>
        <td class="plan-title">Certificado</td>
        <td class="positive">Sí</td>
        <td class="positive">Sí</td>
        <td class="negative">No</td>
      </tr>
      <tr>
        <td class="plan-title">Palabras clave garantizadas en 1ra página de Google</td>
        <td>28</td>
        <td>20</td>
        <td>18</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
